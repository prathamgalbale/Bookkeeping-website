<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="logo">
            <path
                d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
        </svg>
        <div>
            <h1>My Library</h1>
        </div>
    </header>
    <div class="tabs">
        <button class="tab" id="allBooksTab">All Books</button>
        <button class="tab" id="favouritesTab">Favourites</button>
    </div>
    <div class="searchBar">
        <input type="text" id="searchInput" placeholder="Search name of book or author">
    </div>
    <div id="searchResultsContainer"></div>
    <div class="booksContainer" id="booksContainer"></div>

    <div id="myModal" class="modal">
        <div class="modalContent">
          <span class="close">&times;</span>
          <h2 id="modalTitle"></h2>
          <p id="modalSummary"></p>
        </div>
      </div>

    <script src="index.js"></script>
</body>

</html>
